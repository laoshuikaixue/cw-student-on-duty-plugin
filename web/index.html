<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>值日生编辑器 | LaoShui</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>值日生编辑器 | LaoShui</h1>

        <div class="form-container">
            <h2>添加值日生</h2>
            <div class="form-group">
                <label for="category">类别：</label>
                <select id="category" class="form-control">
                    <option value="1">一号</option>
                    <option value="2">二号</option>
                    <option value="3">三号</option>
                    <option value="4">四号</option>
                    <option value="5">五号</option>
                    <!-- 可以添加更多类别 -->
                </select>
            </div>
            <div class="form-group">
                <label for="group">组别：</label>
                <select id="group" class="form-control">
                    <option value="1">第一组</option>
                    <option value="2">第二组</option>
                    <option value="3">第三组</option>
                    <option value="4">第四组</option>
                    <option value="5">第五组</option>
                    <option value="temp">临时组别</option>
                    <!-- 可以添加更多组别 -->
                </select>
            </div>
            <div class="form-group">
                <label for="name">姓名：</label>
                <select id="name" class="form-control">
                    <!-- 学生名单将会动态填充 -->
                </select>
            </div>
            <button class="btn btn-primary" onclick="addDuty()">添加</button>
        </div>

        <div class="table-container">
            <h2>当前值日生列表</h2>
            <table>
                <thead>
                    <tr>
                        <th>类别</th>
                        <th>组别</th>
                        <th>姓名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="dutyList">
                    <!-- 值日生列表将会动态填充 -->
                </tbody>
            </table>
        </div>

        <div class="buttons-container">
            <button class="btn btn-secondary" onclick="exportData()">导出数据</button>
            <button class="btn btn-secondary" onclick="importData()">导入数据</button>
            <input type="file" id="importFile" style="display: none;" onchange="handleFileImport(event)">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
